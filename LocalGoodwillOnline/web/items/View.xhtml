<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsViewDlg" widgetVar="ItemsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemsTitle}">
            <h:form id="ItemsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemsLabel_id}"/>
                        <h:outputText value="#{itemsController.selected.id}" title="#{bundle.ViewItemsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_title}"/>
                        <h:outputText value="#{itemsController.selected.title}" title="#{bundle.ViewItemsTitle_title}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_price}"/>
                        <h:outputText value="#{itemsController.selected.price}" title="#{bundle.ViewItemsTitle_price}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_rating}"/>
                        <h:outputText value="#{itemsController.selected.rating}" title="#{bundle.ViewItemsTitle_rating}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_category}"/>
                        <h:outputText value="#{itemsController.selected.category}" title="#{bundle.ViewItemsTitle_category}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_image}"/>
                        <h:outputText value="#{itemsController.selected.image}" title="#{bundle.ViewItemsTitle_image}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_description}"/>
                        <h:outputText value="#{itemsController.selected.description}" title="#{bundle.ViewItemsTitle_description}"/>
                        <h:outputText value="#{bundle.ViewItemsLabel_datePublished}"/>
                        <h:outputText value="#{itemsController.selected.datePublished}" title="#{bundle.ViewItemsTitle_datePublished}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewItemsLabel_userId}"/>
                        <h:outputText value="#{itemsController.selected.userId}" title="#{bundle.ViewItemsTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
