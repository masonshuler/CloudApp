<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"         
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Item Pictures"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            ${itemController.setMaxPrice(200)}
            ${itemController.setMinPrice(0)}
            <div id="posterFrame" align="center" >
                <h1>Item Pictures</h1>

                <h:form id="ItemFlow">
                    <!--
                    p:contentFlow is a horizontal content gallery component with a slide animation.
                    See PrimeFaces User Guide for its documentation.
                    -->
                    <p:contentFlow id="itemFlow" value="#{itemController.items}" var="anItem" 
                                   style="width:90%;height:400px;background-color:#F0FFFF">

                        <p:graphicImage value="#{itemController.getPicture(anItem)}" styleClass="content" />

                        <div class="caption" style="color: black">#{anItem.title}</div>

                    </p:contentFlow> 

                    <br/>

                </h:form>
            </div>

            <ui:include src="/publicItem/View.xhtml"/>

        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
