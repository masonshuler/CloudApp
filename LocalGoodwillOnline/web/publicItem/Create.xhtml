<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemCreateDlg" widgetVar="ItemCreateDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateItemTitle}">
            <h:form id="ItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="columnOne, columnTwo" 
                                 rendered="#{itemController.selected != null}" >

                        <p:outputLabel value="#{bundle.CreateItemLabel_title}" 
                                       for="title" />
                        <p:inputText id="title" value="#{itemController.selected.title}" 
                                     title="#{bundle.CreateItemTitle_title}" 
                                     requiredMessage="#{bundle.CreateItemRequiredMessage_title}" 
                                     style="width: 550px;"/>

                        <p:outputLabel value="#{bundle.CreateItemLabel_description}" 
                                       for="description" />
                        <p:inputText id="description" value="#{itemController.selected.description}" 
                                     title="#{bundle.CreateItemTitle_description}" 
                                     requiredMessage="#{bundle.CreateItemRequiredMessage_description}" 
                                     style="width: 550px;"/>

                        <p:outputLabel value="Size: " 
                                       for="size" />
                        <p:inputText id="size" value="#{itemController.selected.size}" 
                                     title="Size: " 
                                     requiredMessage="The Size field is required." 
                                     style="width: 550px;"/>

                        <p:outputLabel value="#{bundle.CreateItemLabel_price}" 
                                       for="price" />
                        <p:inputText id="price" value="#{itemController.selected.price}" 
                                     title="#{bundle.CreateItemTitle_price}" 
                                     requiredMessage="#{bundle.CreateItemRequiredMessage_price}"/>

                        <p:outputLabel value="#{bundle.CreateItemLabel_datePublished}" 
                                       for="datePublished" />
                        <p:calendar id="datePublished" pattern="MM/dd/yyyy" value="#{itemController.selected.datePublished}" 
                                    title="#{bundle.CreateItemTitle_datePublished}" 
                                    requiredMessage="#{bundle.CreateItemRequiredMessage_datePublished}" 
                                    showOn="button"/>

                        <p:outputLabel value="#{bundle.CreateItemLabel_category}" 
                                       for="category" />
                        <!-- Drop down menu for Category -->
                        <p:selectOneMenu id="category" value="#{itemController.selected.category}" 
                                         requiredMessage="#{bundle.CreateItemRequiredMessage_category}">
                            <f:selectItem itemLabel="Select Item Category" itemValue="" 
                                          noSelectionOption="true"/>
                            <f:selectItem itemLabel="T-Shirts" itemValue="T-Shirts" />
                            <f:selectItem itemLabel="Pants" itemValue="Pants" />
                            <f:selectItem itemLabel="Casual Shirts" itemValue="Casual Shirts" />
                            <f:selectItem itemLabel="Dress Shirts" itemValue="Dress Shirts" />
                            <f:selectItem itemLabel="Athletic Apparel" itemValue="Athletic Apparel" />
                            <f:selectItem itemLabel="Sweats &amp; Hoodies" itemValue="Sweats &amp; Hoodies" />
                            <f:selectItem itemLabel="Sweaters" itemValue="Sweaters" />
                            <f:selectItem itemLabel="Coats &amp; Jackets" itemValue="Coats &amp; Jackets" />
                            <f:selectItem itemLabel="Dresses" itemValue="Dresses" />
                            <f:selectItem itemLabel="Tops &amp; Blouses" itemValue="Tops &amp; Blouses" />
                            <f:selectItem itemLabel="Jumpsuits &amp; Rompers" itemValue="Jumpsuits &amp; Rompers" />
                            <f:selectItem itemLabel="Leggings" itemValue="Leggings" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <br />
                    <div align="center">
                        <!-- SAVE button -->
                        <p:commandButton actionListener="#{itemController.create}" 
                                         value="#{bundle.Save}" styleClass="commandButton" 
                                         icon="ui-icon-disk" ajax="false" update=":display,:ItemListForm,:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'ItemCreateDialog');"/>
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('ItemCreateDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
