<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <!--
        *******************************
        Dialog pop-up window for SEARCH
        *******************************
        -->
        <!-- Clicking the Search button displays this file in a dialog window on top of the Search button's page. -->
        <p:dialog position="center center" id="ItemSearchDlg" widgetVar="ItemSearchDialog" 
                  modal="true" resizable="false" appendTo="@(body)" header="Search Public Items" >
            
            <h:form id="ItemSearchForm">
                <p:panel>                
                    
                    <h:panelGrid columns="4">
                        
                        <h:outputLabel value="Search: "/>
                        
                        <!-- 
                        At least 1 character to be searched under the selected category are entered here. 
                        -->
                        <p:inputText id="searchString" value="#{itemController.searchString}" 
                                     required="true" requiredMessage="Please enter a search string!"
                                     placeholder="Enter search string" >
                            <f:validateLength minimum="1" />
                        </p:inputText>
                        
                        <!-- Search category is selected here. -->
                        <p:selectOneMenu id="searchField" value="#{itemController.searchField}"
                                         required="true" requiredMessage="Please select a category!" >

                            <f:selectItem itemLabel="Select Category" itemValue="" 
                                          noSelectionOption="true"/>
                            <f:selectItem itemLabel="All" itemValue="All"/>
                            <f:selectItem itemLabel="Item Title" itemValue="Item Title"/>
                            <f:selectItem itemLabel="Item Description" itemValue="Item Description"/>
                            <f:selectItem itemLabel="Item Category" itemValue="Item Category"/>

                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <h:panelGroup>
                        <p:spacer height="10"/>
                        <div align="center">
                            <!-- SUBMIT button -->
                            <p:commandButton value="Submit" icon="ui-icon-check" 
                                             ajax="false" styleClass="commandButton" 
                                             actionListener="#{itemController.search}"/> 
                            &nbsp;
                            <!-- CANCEL button -->
                            <p:commandButton value="#{bundle.Cancel}" onclick="PF('ItemSearchDialog').hide()"    
                                             styleClass="commandButton" icon="ui-icon-cancel" />
                        </div>
                    </h:panelGroup>

                </p:panel>
            </h:form>

        </p:dialog>
    </ui:composition>
</html>
